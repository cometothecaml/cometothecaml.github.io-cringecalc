<!DOCTYPE html>
<html lang="en">
<head>
<meta charset = "UTF-8">
<meta name="viewport" content = "width=device-width, initial-scale=1.0">
<meta http-equiv = "X-UA-Compatible" content = "ie=edge">
<title> Calculator</title>
</head>
<body>
    <div style="min-height: 100px; margin: 0 auto;">

    <h1 id="lol"></h1>

    </div>
    <button type="button" id="id0">0</button>
    <button type="button" id="id1">1</button>
    <button type="button" id="id2">2</button>
    <button type="button" id="id3">3</button>
    <button type="button" id="id4">4</button>
    <button type="button" id="id5">5</button>
    <button type="button" id="id6">6</button>
    <button type="button" id="id7">7</button>
    <button type="button" id="id8">8</button>
    <button type="button" id="id9">9</button>
    <br>
    <button type="button" id="id+">+</button>
    <button type="button" id="id-">-</button>
    <button type="button" id="id*">*</button>
    <button type="button" id="id/">/</button>
    <button type="button" id="id(">(</button>
    <button type="button" id="id)">)</button>
    <button type="button" id="id=">=</button>
    <br>
    <button type="button" id="idclear">CLEAR</button>
    <button type="button" id="idback">BACK</button>
    <button type="button" id="idans">ANS</button>
    

    <script src="test.js"></script>
</body>
</html>
